<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Scorecard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="scorecard-container">
        <header class="match-header">
            <div class="teams">
                <input type="text" id="teamName" value="MI" onchange="updateTeamName()" />
                <span> vs </span>
                <input type="text" id="teamName" value="RCB" onchange="updateTeamName()" />
                <p class="status">Live â€¢ 1st Innings</p>
            </div>
            <div class="score">
                <h1 id="liveScore">MI 0/0</h1>
                <p id="overInfo">Overs: 0.0</p>
            </div>
        </header>

        <section class="card">
            <h3>Batting</h3>
            <table>
                <thead>
                    <tr>
                        <th>Batsman</th>
                        <th>R</th>
                        <th>B</th>
                        <th>4s</th>
                        <th>6s</th>
                        <th>SR</th>
                    </tr>
                </thead>
                <tbody id="battingTable"></tbody>
            </table>
        </section>

        <section class="card">
            <h3>Bowling</h3>
            <table>
                <thead>
                    <tr>
                        <th>Bowler</th>
                        <th>O</th>
                        <th>R</th>
                        <th>W</th>
                        <th>Eco</th>
                    </tr>
                </thead>
                <tbody id="bowlingTable"></tbody>
            </table>
        </section>

        <div class="input-section">
            <input type="text" id="batsman1" placeholder="Striker">
            <input type="text" id="batsman2" placeholder="Non-Striker">
            <input type="text" id="bowler" placeholder="Bowler">
            <select id="runs">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="W">Wicket</option>
            </select>
            <button onclick="playBall()">Add Ball</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
